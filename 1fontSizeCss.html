<!DOCTYPE html>
<html>
    <head>
    <title>
        Font size
    </title>
    <style>
        /*absolute unit*/
        div{
            font: size 36px;
        }
        /*relative unit*/
        p{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div>
    Capital of Burundi is Gitega
    </div>
    <div>welcome to the world pf programming budy
        <p>
            relative unit
        </p>
    </div>
</body>
</html>
