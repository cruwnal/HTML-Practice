<html>
    <head>
        <style>
            li[id~="ac"]{
                color:red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li id="ac_lg ac">LG</li>
            <li id="onida ac india">Onida</li>
            <li id="sony_details_china_ac">Sony</li>
            <li id="samsung_lg">Samsung</li>
        </ul>
    </body>
</html>
