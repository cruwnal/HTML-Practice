<html>
    <head>
        <title>
            Signup Form Car
        </title>
    </head>
    <body>
        <form>
            First Name<input type="text" name="FirstName" id="firstName" placeholder="Write your first name here"><br/><br/>
            Middle Name<input type="text" name="MiddleName" id="MiddleName" placeholder="Write your middle name"><br/><br/>
            Last name<input type="text" name="LastName" id="LastName" placeholder="Write your last name"><br/><br/>
            Email<input type="email" name="EmailId" id="email" placeholder="abc@example.com"><br/><br/>
            password<input type="password" name="password" id="passpword" placeholder="*********"><br/><br/>
            Mobile number<input type="number" name="number" id="number"><br/><br/>
            Date of birth<input type="date" name="Dob" id="DOB"><br/><br/>
            Gender
            <label for="Male">
             <input type="radio" id="Male" name="gender" value="male">Male
            </label>
            <label for="Female">
                <input type="radio" id="Female" name="gender" value="female">Female
            </label><br/>
            select your city<select name="city" id="city" size="3" multiple>
                <option id="Delhi" value="Delhi">Delhi</option>
                <option id="Kolkata" value="Kolkata">Kolkata</option>
                <option id="chennai" value="Chennai">Chennai</option>
                <option id="Indore" value="Indore">Indore</option>
                <option id="Jabalpur" value="Jabalpur">Jabalpur</option>
                <option id="Agartala" value="Agartala">Agartala</option>

            </select><br/>
            <lebel for="description">Description</lebel>
            <textarea id="description" name="description"></textarea><br/><br/>
            
            <label for="doctor">
                Occupation<input type="checkbox" id="doctor" value="doctor" name="Occupation">Doctor <br/><br/>
            </label><br/><br/>

            <lable for="engineer">
                          <input type="checkbox" id="engineer" value="engineer" name="Occupation">Engineer <br/>
            </label><br/><br/>
            <label for="CA">
                          <input type="checkbox" id="CA" value="CA" name="Occupation">CA<br/>
            </label><br/><br/>

            <input type="submit" value="submit" name="submit" id="subbmit"><br/><br/>
            <input type="reset" value="reset" name="reset">
        

        </form>
    </body>
</html>
